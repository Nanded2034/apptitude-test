<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitude Test - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .home-box {
      background-color: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
    }

    .instructions {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .instructions ul {
      padding-left: 20px;
    }

    .start-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }

    .start-btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <div class="home-box">
    <h1>Welcome to the Aptitude Test</h1>
    <div class="instructions">
      <p><strong>Please read the instructions carefully before proceeding:</strong></p>
      <ul>
        <li>Total number of questions: <strong>10</strong></li>
        <li>Time duration: <strong>10 minutes</strong></li>
        <li>Each question carries <strong>1 mark</strong></li>
        <li>No negative marking for wrong answers</li>
        <li>Once the test starts, you cannot pause or go back</li>
      </ul>
    </div>
    <a href="apptitude.html" class="start-btn">Proceed to Test</a>
  </div>

</body>
</html>
